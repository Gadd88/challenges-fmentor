<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="logo">
    </div>
    <div class="title">
      <h4>PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="content">
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99<span class="price2">$169.99</span></p> 
    </div>
    <div class="cart">
      <button><img src="/images/icon-cart.svg" alt="icon-cart"> Add to Cart</button> 
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matias Saade</a>.
  </div>
</body>
</html>
