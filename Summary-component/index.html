<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <section class="title">
      <h3>Your Result</h3>
    </section>
    <section class="title-result">
      <h1>76</h1>
      <p>of 100</p>  
    </section>
    <section class="resume">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  </header>
  <main>
    <section class="summary">
      <h3>Summary</h3>
    </section>
    <section class="summary-results">
      <div class="result re">
        <div class="icon">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
        </div>
        <p><strong>80</strong>  <span>/ 100</span></p>    
      </div>
      <div class="result me">
        <div class="icon">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
        <p><strong>92</strong> <span>/ 100</span></p>    
      </div>
      <div class="result ve">
        <div class="icon">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
        <p><strong>61</strong> <span>/ 100</span></p>    
      </div>
      <div class="result vi">
        <div class="icon">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
        <p><strong>72</strong> <span>/ 100</span></p>    
      </div>
    </section>
  </main>
  <footer>
    <button class="continue">Continue</button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matias Saade</a>.
    </div>
  </footer>
  
</body>
</html>
